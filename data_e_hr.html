<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE OF A KIND 15/04</title>

    <style>
        *{
            font-family: Arial;
        }
    </style>
</head>
<body>
    <p id="date"></p>
    <p id="data"></p>
    <p id="oi"></p>

    <script>
        let data = new Date()
        hora = data.getHours()
        minutos = data.getMinutes()
        segundos = data.getSeconds()
        let mes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
        let semana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"]
        document.getElementById("date").innerHTML = data
        document.getElementById("data").innerHTML = `Hoje é ${semana[data.getDay()]}, ${data.getDate()} de ${mes[data.getMonth()]} de ${data.getFullYear()} e são ${hora}:${minutos}:${segundos}`
        document.getElementById("oi").innerHTML = `${mes.length} elementos.`


    </script>
</body>
</html>
