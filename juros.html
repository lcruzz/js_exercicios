<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Compostos</title>

    <link rel="stylesheet" href="css/juros.css">
</head>
<body>
    <main id="container">
        <div id="calcular">
            <h2>Calculadora de Juros Compostos</h2>
        
            <div id="input-box">
                <div class="input-field">
                    <label for="capital">Valor inicial</label>
                    <input type="text" id="capital" placeholder="valor do capital">
                </div>

                <div class="input-field">
                    <label for="taxa">Taxa de juros a.m</label>
                    <input type="text" id="taxa" placeholder="taxa (porcentagem %)">
                </div>

                <div class="input-field">
                    <label for="tempo">Tempo de rendimento</label>
                    <input type="text" id="tempo" placeholder="tempo (meses)">
                </div>
            </div>

                <div id="resultado">
                    <h4>Resultado</h4>
                    <spam id="result">R$ 00.00</spam>
                </div>

                <button onclick="juros()" id="calculate">Calcular</button>
        </div>
    </main>
 
    <script src="js/juros.js"></script>
</body>
</html>
