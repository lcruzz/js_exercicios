<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de massa corporal</title>

    <link rel="stylesheet" href="css/imc.css">
</head>
<body>
    <main id="container">
        <div id="calcular">
            <h2>Calcule seu índice de massa corporal!</h2>
        
            <div id="input-box">
                <div class="input-field">
                    <label for="altura">Altura</label>
                    <input type="number" id="altura" placeholder="Informe sua altura (metros; ex: 1.70)">
                </div>

                <div class="input-field">
                    <label for="peso">Peso</label>
                    <input type="number" id="peso" placeholder="Informe seu peso (kg)">
                </div>
            </div>

                <div id="resultado">
                    <h4>Resultado</h4>
                    <spam id="imc">Seu IMC aparecerá aqui</spam>
                </div>

                <button onclick="imc()" id="calculate">Calcular</button>
        </div>
    </main>
 
    <script src="js/imc.js"></script>
</body>
</html>
