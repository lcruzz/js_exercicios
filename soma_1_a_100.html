<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um a Cem</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
    <fieldset>
        <h3>Descubra a soma dos números de 1 a 100!</h3>
        <p id="resultado"></p>
        <button onclick="descubra()">Clique aqui!</button>
    </fieldset>

    <script>
        function descubra(){
            let soma = 0
            let contador = 1
            while (contador <= 100){    
                soma += contador
                contador++
            }
            document.getElementById("resultado").innerHTML = (`O resultado da soma dos números de 1 a 100 é de ${soma}.`)
        }
    </script>    
</body>
</html>
