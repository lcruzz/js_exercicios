<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
    <fieldset>
        <div>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="  Digite seu nome" class="formulario">
            </div> <br>

            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="  Digite seu sobrenome" class="formulario">
            </div> <br>

            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="  Digite seu telefone" class="formulario">
            </div> <br>

            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="  Digite seu CPF" class="formulario">
            </div> <br>

            <div>
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="  Digite seu CEP" class="formulario">
            </div> <br>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="  Digite seu e-mail" class="formulario">
            </div> <br>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="  Digite sua senha" class="formulario">
            </div> <br>

            <div>
                <button>Enviar.</button>
            </div>
        </div>
    </fieldset>
</body>
</html>
